<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de usuario</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!--recaptcha-->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // üü© TU CONFIGURACI√ìN DE FIREBASE (reemplaz√° con la tuya)
    const firebaseConfig = {
      apiKey: "AIzaSyC17sLsWgWUn2ZGPQY5pCHMMTo6NAlHp_w",
      authDomain: "login-completo-2ab99.firebaseapp.com",
      projectId: "login-completo-2ab99",
      storageBucket: "login-completo-2ab99.firebasestorage.app",
      messagingSenderId: "929492206299",
      appId: "1:929492206299:web:ae081729093d16aa2102fe",
      measurementId: "G-6WVD8WTEQQ"
    };

    // Inicializamos Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Cuando el formulario est√© listo
    document.addEventListener("DOMContentLoaded", () => {
      const registerForm = document.getElementById("registerForm");

      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Tomamos los datos del formulario
        const nombre = document.getElementById("nombre").value.trim();
        const telefono = document.getElementById("telefono").value.trim();
        const direccion = document.getElementById("direccion").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        if (!nombre || !telefono || !direccion || !email || !password) {
          alert("‚ö†Ô∏è Todos los campos son obligatorios.");
          return;
        }

        try {
          // Creamos el usuario en Authentication
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          // Guardamos sus datos en Firestore (colecci√≥n 'usuarios')
          await setDoc(doc(db, "usuarios", user.uid), {
            nombre,
            telefono,
            direccion,
            email,
            uid: user.uid
          });

          alert("‚úÖ Usuario registrado correctamente.");
          window.location.href = "login.html"; // redirige al login

        } catch (error) {
          console.error(error);
          if (error.code === "permission-denied") {
            alert("üö´ No ten√©s permisos para escribir en la base de datos. Revis√° las reglas de Firestore.");
          } else if (error.code === "auth/email-already-in-use") {
            alert("‚ö†Ô∏è El correo ya est√° en uso.");
          } else {
            alert("‚ö†Ô∏è Error al registrar: " + error.message);
          }
        }
      });
    });
  </script>

  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      max-width: 450px;
      width: 100%;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div class="card">
    <h3 class="text-center mb-3">Crear cuenta</h3>
    <form id="registerForm">
      <div class="mb-3">
        <label class="form-label">Nombre completo</label>
        <input type="text" id="nombre" class="form-control" placeholder="Tu nombre" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Tel√©fono</label>
        <input type="tel" id="telefono" class="form-control" placeholder="Ej: 1123456789" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Direcci√≥n</label>
        <input type="text" id="direccion" class="form-control" placeholder="Ej: Av. Siempre Viva 742" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Correo electr√≥nico</label>
        <input type="email" id="email" class="form-control" placeholder="ejemplo@correo.com" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contrase√±a</label>
        <input type="password" id="password" class="form-control" placeholder="M√≠nimo 6 caracteres" required>
      </div>
      <!-- reCAPTCHA -->
        <div class="mb-3">
            <div class="g-recaptcha" data-sitekey="6Lf-6UkrAAAAAH2VJ3FHyCAh_biW-QcpOb5lBGac"></div>
                
        </div>
      <button type="submit" class="btn btn-primary w-100">Registrarse</button>
      <p class="text-center mt-3">
        ¬øYa ten√©s cuenta? <a href="login.html">Iniciar sesi√≥n</a>
      </p>
    </form>
  </div>
</body>
</html>
