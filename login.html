<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login con Roles</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // TODO: Pega tu configuraci贸n de Firebase aqu铆 
    const firebaseConfig = {
    apiKey: "AIzaSyC17sLsWgWUn2ZGPQY5pCHMMTo6NAlHp_w",
    authDomain: "login-completo-2ab99.firebaseapp.com",
    projectId: "login-completo-2ab99",
    storageBucket: "login-completo-2ab99.firebasestorage.app",
    messagingSenderId: "929492206299",
    appId: "1:929492206299:web:ae081729093d16aa2102fe",
    measurementId: "G-6WVD8WTEQQ"
    };
    // Inicializaci贸n
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("loginForm");

      //  Iniciar sesi贸n con correo y contrase帽a
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = loginForm.email.value.trim();
        const password = loginForm.password.value.trim();

        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          //  Buscar el rol en Firestore
          const userRef = doc(db, "usuarios", user.uid);
          const userSnap = await getDoc(userRef);

          if (userSnap.exists()) {
            const data = userSnap.data();
            const rol = data.rol || "usuario"; // Por defecto "usuario"

            if (rol === "admin") {
              window.location.href = "admin.html";
            } else {
              window.location.href = "dashboard.html";
            }
          } else {
            alert("锔 No se encontr贸 el usuario en Firestore.");
          }
        } catch (error) {
          alert("锔 Error: " + error.message);
        }
      });

      //  Iniciar sesi贸n con Google
      const googleBtn = document.getElementById("googleBtn");
      googleBtn.addEventListener("click", async () => {
        try {
          const result = await signInWithPopup(auth, provider);
          const user = result.user;

          const userRef = doc(db, "usuarios", user.uid);
          const userSnap = await getDoc(userRef);

          if (userSnap.exists()) {
            const data = userSnap.data();
            const rol = data.rol || "usuario";
            if (rol === "admin") {
              window.location.href = "admin.html";
            } else {
              window.location.href = "dashboard.html";
            }
          } else {
            // Si es su primer login con Google, creamos un registro b谩sico
            await setDoc(userRef, {
              nombre: user.displayName || "",
              email: user.email,
              rol: "usuario",
              createdAt: new Date()
            });
            window.location.href = "dashboard.html";
          }
        } catch (error) {
          alert("锔 Error: " + error.message);
        }
      });
    });
  </script>

  <style>
    body {
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-card {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      border-radius: 1rem;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h3 class="text-center mb-4">Iniciar Sesi贸n</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Correo</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="ejemplo@correo.com" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contrase帽a</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="********" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-2">Ingresar</button>
      <button type="button" id="googleBtn" class="btn btn-outline-danger w-100 mb-2">
        <i class="bi bi-google"></i> Iniciar con Google
      </button>

      <div class="text-center">
        <a href="reset.html">驴Olvidaste tu contrase帽a?</a><br>
        <a href="register.html">Crear una cuenta</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</body>
</html>
