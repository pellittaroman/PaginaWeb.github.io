<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administraci√≥n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin - Productos</a>
      <button class="btn btn-outline-light" id="logout">Cerrar sesi√≥n</button>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4 text-center">Gesti√≥n de Productos</h2>

    <!-- Formulario de alta / modificaci√≥n -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <form id="productForm">
          <input type="hidden" id="productId">
          <div class="row g-3">
            <div class="col-md-3">
              <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="col-md-3">
              <input type="text" id="marca" class="form-control" placeholder="Marca" required>
            </div>
            <div class="col-md-2">
              <input type="number" id="precio" class="form-control" placeholder="Precio" required>
            </div>
            <div class="col-md-3">
              <input type="text" id="imagen" class="form-control" placeholder="URL de Imagen" required>
            </div>
            <div class="col-md-1 d-grid">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabla de productos -->
    <table class="table table-striped table-hover shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Marca</th>
          <th>Precio</th>
          <th>Imagen</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="productTable"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // üü¢ Tu configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_STORAGE_BUCKET",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const form = document.getElementById("productForm");
    const table = document.getElementById("productTable");
    const logoutBtn = document.getElementById("logout");

    // üîí Verifica que el usuario est√© autenticado (opcional)
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // üö™ Logout
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => window.location.href = "login.html");
    });

    // üîπ Mostrar productos
    async function cargarProductos() {
      table.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "producto"));
      querySnapshot.forEach(docSnap => {
        const p = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.nombre}</td>
          <td>${p.marca}</td>
          <td>$${p.precio}</td>
          <td><a href="${p.imagen}" target="_blank">Ver imagen</a></td>
          <td>
            <button class="btn btn-sm btn-warning me-2" onclick="editarProducto('${docSnap.id}', '${p.nombre}', '${p.marca}', '${p.precio}', '${p.imagen}')">Editar</button>
            <button class="btn btn-sm btn-danger" onclick="eliminarProducto('${docSnap.id}')">Eliminar</button>
          </td>
        `;
        table.appendChild(tr);
      });
    }

    // üîπ Guardar o actualizar producto
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("productId").value;
      const nombre = document.getElementById("nombre").value;
      const marca = document.getElementById("marca").value;
      const precio = parseFloat(document.getElementById("precio").value);
      const imagen = document.getElementById("imagen").value;

      try {
        if (id) {
          // üîÑ Modificaci√≥n
          await updateDoc(doc(db, "producto", id), { nombre, marca, precio, imagen });
          alert("‚úÖ Producto actualizado");
        } else {
          // ‚ûï Alta
          await addDoc(collection(db, "producto"), { nombre, marca, precio, imagen });
          alert("‚úÖ Producto agregado");
        }
        form.reset();
        document.getElementById("productId").value = "";
        await cargarProductos();
      } catch (err) {
        alert("‚ùå Error al guardar producto: " + err.message);
      }
    });

    // üîπ Eliminar producto
    window.eliminarProducto = async (id) => {
      if (confirm("¬øSeguro que deseas eliminar este producto?")) {
        await deleteDoc(doc(db, "producto", id));
        await cargarProductos();
      }
    };

    // üîπ Editar producto
    window.editarProducto = (id, nombre, marca, precio, imagen) => {
      document.getElementById("productId").value = id;
      document.getElementById("nombre").value = nombre;
      document.getElementById("marca").value = marca;
      document.getElementById("precio").value = precio;
      document.getElementById("imagen").value = imagen;
    };

    // üîπ Cargar productos al iniciar
    cargarProductos();
  </script>

</body>
</html>
