<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, onAuthStateChanged, signOut 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { 
      getFirestore, doc, getDoc, collection, getDocs 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // 游릭 Configuraci칩n Firebase (reemplaz치 con la tuya)
    const firebaseConfig = {
        apiKey: "AIzaSyC17sLsWgWUn2ZGPQY5pCHMMTo6NAlHp_w",
        authDomain: "login-completo-2ab99.firebaseapp.com",
        projectId: "login-completo-2ab99",
        storageBucket: "login-completo-2ab99.firebasestorage.app",
        messagingSenderId: "929492206299",
        appId: "1:929492206299:web:ae081729093d16aa2102fe",
        measurementId: "G-6WVD8WTEQQ"
    };

    // Inicializamos Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Detecta el usuario logueado
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // Obtener datos del usuario desde Firestore
        const userRef = doc(db, "usuarios", user.uid);
        const userSnap = await getDoc(userRef);
        const userName = userSnap.exists() ? userSnap.data().nombre : "Usuario";

        // Mostrar nombre en la navbar
        document.getElementById("userName").textContent = userName;

        // Cargar productos
        const productosRef = collection(db, "producto");
        const productosSnap = await getDocs(productosRef);

        const container = document.getElementById("productosContainer");
        container.innerHTML = "";

        productosSnap.forEach((doc) => {
          const data = doc.data();
          const card = `
            <div class="col-md-4 mb-4">
              <div class="card h-100 shadow-sm">
                <img src="${data.imagen}" class="card-img-top" alt="${data.nombre}">
                <div class="card-body">
                  <h5 class="card-title">${data.nombre}</h5>
                  <p class="card-text">
                    <strong>Marca:</strong> ${data.marca}<br>
                    <strong>Precio:</strong> $${data.precio}
                  </p>
                </div>
              </div>
            </div>
          `;
          container.innerHTML += card;
        });

      } else {
        // Si no hay usuario logueado, redirigir al login
        window.location.href = "login.html";
      }
    });

    // Cerrar sesi칩n
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("logoutBtn").addEventListener("click", async () => {
        await signOut(auth);
        window.location.href = "login.html";
      });
    });
  </script>
</head>

<body class="bg-light">

  <!-- 游댯 NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mi Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item me-3 text-white">
            Bienvenido, <span id="userName" class="fw-bold">Cargando...</span>
          </li>
          <li class="nav-item">
            <a href="https://pellittaroman.github.io/FormularioDePrueba.github.io" class="nav-link">Contacto</a>
          </li>
          <li class="nav-item">
            <button id="logoutBtn" class="btn btn-outline-light ms-3">Cerrar sesi칩n</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 游릭 CONTENIDO -->
  <div class="container mt-4">
    <h3 class="mb-4 text-center">Productos disponibles</h3>
    <div id="productosContainer" class="row">
      <p class="text-center text-muted">Cargando productos...</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
